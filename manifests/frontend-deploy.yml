apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-frontend
  labels:
    app: yolo
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yolo
      tier: frontend
  template:
    metadata:
      labels:
        app: yolo
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: abrahamkinuthia4723/yolo-frontend:1.0.0
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 150m       
              memory: 192Mi   
            limits:
              cpu: 400m       
              memory: 384Mi    
